          example:
            - 'https://app.example.com/saml'
          items:
            type: string

        recipients:
          type: array
          description: Additional recipient values to be added to the SAML Assertions
          example:
            - 'https://app.example.com/saml'
          items:
            type: string

        enableAssertionQueryProfile:
          type: boolean
          default: false

        enableSAML2ArtifactBinding:
          type: boolean
          default: false
        enableSignatureValidationInArtifactBinding:
          type: boolean
          default: false

        idPEntityidAlias  :
          type: string
          description: "Default value is the IdP Entity ID value specified in Resident IdP"


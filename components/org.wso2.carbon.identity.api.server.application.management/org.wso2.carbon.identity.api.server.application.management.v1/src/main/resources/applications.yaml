    patch:
      tags:
        - Applications
      summary: |
        Partially update an application by id
      operationId: patchApplication
      description: |
        This API provides the capability to partially update an application by id.
      parameters:
        - name: applicationId
          in: path
          description: Id of the application.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationPatchModel'
        description: This represents the application details to be updated.
        required: true
      responses:
        '200':
          description: Successfully Updated
          headers:
            Location:
              description: Location of the updated identity provider
              schema:

    Authentication:
      type: object
      description: >
        The type of authentication required by the action's endpoint. The following options are supported:  
        
        - CLIENT_CREDENTIAL: OAuth 2.0 client credentials authentication.<br>
          ``{
            "type": "CLIENT_CREDENTIAL",
            "properties": {
              "username": "auth_username",
              "password": "auth_password"
            }
          }`` 
        - BASIC: Username and password based authentication.<br>
          ``{
            "type": "BASIC",
            "properties": {
              "username": "admin",
              "password": "admin123"
            }
          }``
        - BEARER: Token based based authentication.<br>
          ``{
            "type": "BEARER",
            "properties": {
              "token": "12345-abcde-67890"
            }
          }``
        - API_KEY: API key secret based authentication.<br>
          ``{
            "type": "API_KEY",
            "properties": {
              "header": "auth",
              "value": "123ert45"
            }
          }``
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - CLIENT_CREDENTIAL
            - BASIC
            - API_KEY
            - BEARER
          example: CLIENT_CREDENTIAL
        properties:
          type: object
          description: Authentication properties specific to the selected type.
          additionalProperties: true
      example:
        type: CLIENT_CREDENTIAL
        properties:
          clientId: 3e172dd2-901b-43a9-a26a-728466795f01
          clientSecret: 83cdc120-ccf6-4163-a4a8-c1ba3e872daa
          tokenEndpoint: https://custom.sms.provider/auth/token
          scopes: send_scope
  parameters:
    typeQueryParam:
      name: type
      in: query
      description: |
        Type of authenticators. Can be either 'LOCAL' or 'REQUEST_PATH'
      required: false
      style: form
      explode: true
      schema:
        type: string
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://localhost:9443/oauth2/authorize
          tokenUrl: https://localhost:9443/oauth2/token
          scopes: {}

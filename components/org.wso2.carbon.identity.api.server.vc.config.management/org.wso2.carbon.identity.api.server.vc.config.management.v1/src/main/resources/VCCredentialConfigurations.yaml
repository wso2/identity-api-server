openapi: 3.0.0
info:
  title: "WSO2 IS Verifiable Credential Management API"
  version: "v1"
  description: "Admin API for managing verifiable credential configurations in WSO2 Identity Server."
  contact:
    name: WSO2
    url: 'http://wso2.com/products/identity-server/'
    email: architecture@wso2.org
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'

servers:
  - url: 'https://{server-url}/t/{tenant-domain}/api/server/v1'
    variables:
      tenant-domain:
        default: "carbon.super"
      server-url:
        default: "localhost:9443"

security:
  - OAuth2: []
  - BasicAuth: []

paths:
  /vc/credential-configurations:
    get:
      tags: ["VC Credential Configurations"]
      summary: "List configurations"
      operationId: "listVCCredentialConfigurations"
      parameters:
        - $ref: '#/components/parameters/before'
        - $ref: '#/components/parameters/after'
        - $ref: '#/components/parameters/filter'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/attributes'
      responses:
        "200":
          description: "Array of configs"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VCCredentialConfigurationList"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags: ["VC Credential Configurations"]
      summary: "Add new configuration"
      operationId: "addVCCredentialConfiguration"
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/VCCredentialConfigurationCreationModel" }
            examples:
              createEmployeeBadge:
                value:
                  identifier: "EmployeeBadge"
                  displayName: "EmployeeBadge"
                  format: "jwt_vc_json"
                  claims: ["givenname", "surname", "email"]
                  expiresIn: 31536000
      responses:
        '201':
          description: "Created"
          headers:
            Location:
              schema: { type: string }
              example: "/api/server/v1/vc/credential-configurations/7e5f9d2a-6b5e-4df6-9b87-8a3d1a4a0c31"
          content:
            application/json:
              schema: { $ref: "#/components/schemas/VCCredentialConfiguration" }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /vc/credential-configurations/{config-id}:
    parameters:
      - in: path
        name: config-id
        required: true
        schema: { type: string}
        description: "Server-generated UUID of the configuration."
    get:
      tags: ["VC Credential Configurations"]
      summary: "Get configuration"
      operationId: "getVCCredentialConfiguration"
      responses:
        "200":
          description: "Configuration"
          content:
            application/json:
              schema: { $ref: "#/components/schemas/VCCredentialConfiguration" }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags: ["VC Credential Configurations"]
      summary: "Update configuration"
      operationId: "updateVCCredentialConfiguration"
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/VCCredentialConfigurationUpdateModel" }
      responses:
        "200":
          description: "Updated"
          content:
            application/json:
              schema: { $ref: "#/components/schemas/VCCredentialConfiguration" }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags: ["VC Credential Configurations"]
      summary: "Delete configuration"
      operationId: "deleteVCCredentialConfiguration"
      responses:
        '204':
          description: Action Deleted
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /vc/credential-configurations/{config-id}/offer:
    parameters:
      - in: path
        name: config-id
        required: true
        schema: { type: string }
        description: "Server-generated UUID of the configuration."
    post:
      tags: ["VC Credential Configurations"]
      summary: "Generate or regenerate credential offer"
      description: "Creates a new credential offer with a backend-generated UUID, or regenerates an existing one. The offer URL is constructed according to OIDC4VCI specification. Expiration is managed by the backend using system-configured defaults."
      operationId: "generateVCCredentialOffer"
      responses:
        '200':
          description: "Offer generated or regenerated successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCCredentialConfiguration'
        '404':
          description: "Configuration not found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags: ["VC Credential Configurations"]
      summary: "Revoke credential offer"
      description: "Revokes and deletes the existing credential offer. The offerId field will be set to null. Returns 404 if no offer exists."
      operationId: "revokeVCCredentialOffer"
      responses:
        '200':
          description: "Offer revoked successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCCredentialConfiguration'
        '404':
          description: "Configuration or offer not found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://localhost:9443/oauth2/authorize'
          tokenUrl: 'http://localhost:9443/oauth2/token'
          scopes: {}

  schemas:
    VCCredentialConfiguration:
      type: object
      required:
        - id
        - identifier
        - displayName
        - format
        - claims
        - expiresIn
      properties:
        id:
          type: string
          example: "7e5f9d2a-6b5e-4df6-9b87-8a3d1a4a0c31"
        identifier:
          type: string
          description: "Stable key; human/machine readable."
          example: "EmployeeBadge"
        displayName:
          type: string
          description: "Published as `credential_configuration_id` in issuer metadata. Defaults to `identifier` if omitted."
          example: "EmployeeBadge"
        format:
          type: string
          example: jwt_vc_json
        claims:
          type: array
          items:
            type: string
          example: ["givenname", "surname", "email"]
        expiresIn:
          type: integer
          example: 31536000
        offerId:
          type: string
          nullable: true
          description: "Backend-generated random UUID for the credential offer. Null if no offer has been generated. The offer URL is constructed per OIDC4VCI spec."
          example: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
    VCCredentialConfigurationCreationModel:
      type: object
      required:
        - identifier
        - format
        - claims
        - expiresIn
      properties:
        identifier:
          type: string
        displayName:
          type: string
          description: "If not provided, server sets to `identifier`."
        format:
          type: string
        claims:
          type: array
          items:
            type: string
          example: ["givenname", "surname", "email"]
        expiresIn:
          type: integer
          minimum: 60
    VCCredentialConfigurationList:
      type: object
      properties:
        totalResults:
          type: integer
          example: 1
        links:
          type: array
          items:
            $ref: '#/components/schemas/PaginationLink'
        VCCredentialConfigurations:
          type: array
          items:
            $ref: '#/components/schemas/VCCredentialConfigurationListItem'
    VCCredentialConfigurationListItem:
      type: object
      required:
        - id
        - identifier
        - displayName
      properties:
        id:
          type: string
          example: "7e5f9d2a-6b5e-4df6-9b87-8a3d1a4a0c31"
        identifier:
          type: string
          description: "Stable key; human/machine readable."
          example: "EmployeeBadge"
        displayName:
          type: string
          description: "Published as `credential_configuration_id` in issuer metadata. Defaults to `identifier` if omitted."
          example: "EmployeeBadge"
    VCCredentialConfigurationUpdateModel:
      type: object
      description: "Fields allowed to change after creation."
      properties:
        displayName:
          type: string
          description: "If not provided, server sets to `identifier`."
        format:
          type: string
        claims:
          type: array
          items:
            type: string
          example: ["givenname", "surname", "email"]
        expiresIn:
          type: integer
          minimum: 60
    PaginationLink:
      type: object
      properties:
        rel:
          type: string
          example: before
        href:
          type: string
          example: /api/server/v1/api-resources?after=NDoy
    Error:
      type: object
      properties:
        code:
          type: string
          example: Some error code.
        message:
          type: string
          example: Some error message.
        description:
          type: string
          example: Some error description.
        traceId:
          type: string
          example: e0fbcfeb-3617-43c4-8dd0-7b7d38e13047

  parameters:
    before:
      name: before
      in: query
      required: false
      description: |
        Base64 encoded cursor value for backward pagination.
      schema:
        type: string
      example: Ng==

    after:
      name: after
      in: query
      required: false
      description: |
        Base64 encoded cursor value for forward pagination.
      schema:
        type: string
      example: Ng==

    filter:
      name: filter
      in: query
      required: false
      description: |
        Condition to filter the retrieval of records. Supports 'sw', 'co', 'ew' and 'eq' operations.
      schema:
        type: string
      example: identifier+eq+greetings

    limit:
      name: limit
      in: query
      required: false
      description: |
        Maximum number of records to return.
      schema:
        type: integer
      example: 10

    attributes:
      name: attributes
      in: query
      required: false
      description: Specifies the required attributes in the response. Only 'properties' attribute is currently supported.
      schema:
        type: string
openapi: 3.0.0
info:
  title: "WSO2 IS Verifiable Credential Management API"
  version: "v1"
  description: "Admin API for managing verifiable credential configurations in WSO2 Identity Server."
  contact:
    name: WSO2
    url: 'http://wso2.com/products/identity-server/'
    email: architecture@wso2.org
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'

servers:
  - url: 'https://{server-url}/t/{tenant-domain}/api/server/v1'
    variables:
      tenant-domain:
        default: "carbon.super"
      server-url:
        default: "localhost:9443"

security:
  - OAuth2: []
  - BasicAuth: []

paths:
  /vc-credential-configurations:
    get:
      tags: ["VC Credential Configurations"]
      summary: "List configurations"
      operationId: "listVCCredentialConfigurations"
      responses:
        "200":
          description: "Array of configs"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VCCredentialConfigurationList"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags: ["VC Credential Configurations"]
      summary: "Add new configuration"
      operationId: "addVCCredentialConfiguration"
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/VCCredentialConfigurationCreationModel" }
            examples:
              createEmployeeBadge:
                value:
                  identifier: "EmployeeBadge"
                  configurationId: "EmployeeBadge"
                  scope: "employee_badge"
                  format: "jwt_vc_json"
                  signingAlgorithm: "RS256"
                  type: "employee_badge"
                  metadata:
                    display: "[{\"name\":\"Employee Badge\",\"locale\":\"en-US\",\"background_color\":\"#003366\",\"text_color\":\"#FFFFFF\"}]"
                  claims: ["givenname", "surname", "email"]
                  expiresIn: 31536000
      responses:
        '201':
          description: "Created"
          headers:
            Location:
              schema: { type: string }
              example: "/api/server/v1/vc-credential-configurations/7e5f9d2a-6b5e-4df6-9b87-8a3d1a4a0c31"
          content:
            application/json:
              schema: { $ref: "#/components/schemas/VCCredentialConfiguration" }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /vc-credential-configurations/{config-id}:
    parameters:
      - in: path
        name: config-id
        required: true
        schema: { type: string}
        description: "Server-generated UUID of the configuration."
    get:
      tags: ["VC Credential Configurations"]
      summary: "Get configuration"
      operationId: "getVCCredentialConfiguration"
      responses:
        "200":
          description: "Configuration"
          content:
            application/json:
              schema: { $ref: "#/components/schemas/VCCredentialConfiguration" }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags: ["VC Credential Configurations"]
      summary: "Update configuration"
      operationId: "updateVCCredentialConfiguration"
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/VCCredentialConfigurationUpdateModel" }
      responses:
        "200":
          description: "Updated"
          content:
            application/json:
              schema: { $ref: "#/components/schemas/VCCredentialConfiguration" }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags: ["VC Credential Configurations"]
      summary: "Delete configuration"
      operationId: "deleteVCCredentialConfiguration"
      responses:
        '204':
          description: Action Deleted
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://localhost:9443/oauth2/authorize'
          tokenUrl: 'http://localhost:9443/oauth2/token'
          scopes: {}
  schemas:
    VCCredentialConfiguration:
      type: object
      required:
        - id
        - identifier
        - configurationId
        - scope
        - format
        - type
        - signingAlgorithm
        - metadata
        - claims
        - expiresIn
      properties:
        id:
          type: string
          example: "7e5f9d2a-6b5e-4df6-9b87-8a3d1a4a0c31"
        identifier:
          type: string
          description: "Stable key; human/machine readable."
          example: "EmployeeBadge"
        configurationId:
          type: string
          description: "Published as `credential_configuration_id` in issuer metadata. Defaults to `identifier` if omitted."
          example: "EmployeeBadge"
        scope:
          type: string
          example: "employee_badge"
        format:
          type: string
          example: jwt_vc_json
        signingAlgorithm:
          type: string
          description: "Single JWS algorithm"
          example: "RS256"
        type:
          type: string
          description: "Credential Type"
          example: "employee_badge"
        metadata:
          $ref: "#/components/schemas/Metadata"
        claims:
          type: array
          items:
            type: string
          example: ["givenname", "surname", "email"]
        expiresIn:
          type: integer
          example: 31536000
    VCCredentialConfigurationCreationModel:
      type: object
      required:
        - identifier
        - scope
        - format
        - type
        - signingAlgorithm
        - metadata
        - claims
        - expiresIn
      properties:
        identifier:
          type: string
        configurationId:
          type: string
          description: "If not provided, server sets to `identifier`."
        scope:
          type: string
        format:
          type: string
        signingAlgorithm:
          type: string
        type:
          type: string
        metadata:
          $ref: "#/components/schemas/Metadata"
        claims:
          type: array
          items:
            type: string
          example: ["givenname", "surname", "email"]
        expiresIn:
          type: integer
          minimum: 60
    VCCredentialConfigurationList:
      type: object
      properties:
        totalResults:
          type: integer
          example: 1
        VCCredentialConfigurations:
          type: array
          items:
            $ref: '#/components/schemas/VCCredentialConfigurationListItem'
    VCCredentialConfigurationListItem:
      type: object
      required:
        - id
        - identifier
        - configurationId
        - scope
      properties:
        id:
          type: string
          example: "7e5f9d2a-6b5e-4df6-9b87-8a3d1a4a0c31"
        identifier:
          type: string
          description: "Stable key; human/machine readable."
          example: "EmployeeBadge"
        configurationId:
          type: string
          description: "Published as `credential_configuration_id` in issuer metadata. Defaults to `identifier` if omitted."
          example: "EmployeeBadge"
        scope:
          type: string
          example: "employee_badge"
    VCCredentialConfigurationUpdateModel:
      allOf:
        - $ref: "#/components/schemas/VCCredentialConfigurationCreationModel"
    Metadata:
      type: object
      properties:
        display:
          description: "JSON string of an array of display objects (wallet-facing)."
          type: string
          example: "[{\"name\":\"Employee Badge\",\"locale\":\"en-US\",\"background_color\":\"#003366\",\"text_color\":\"#FFFFFF\"}]"
    Error:
      type: object
      properties:
        code:
          type: string
          example: Some error code.
        message:
          type: string
          example: Some error message.
        description:
          type: string
          example: Some error description.
        traceId:
          type: string
          example: e0fbcfeb-3617-43c4-8dd0-7b7d38e13047
